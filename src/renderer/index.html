<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JARVIS</title>
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/futuristic.css">
    <script type="module">
      import { marked } from 'https://cdn.jsdelivr.net/npm/marked@12/+esm';
      window.marked = marked;
    </script>
</head>
<body>
    <!-- Draggable Title Bar -->
    <div class="title-bar"></div>
    
    <!-- Window Controls -->
    <div class="fixed top-0 right-0 flex z-[1000]" style="-webkit-app-region: no-drag;">
        <button class="window-control-btn minimize" onclick="window.electronAPI.windowMinimize()" title="Minimize">
            <span>&#8212;</span>
        </button>
        <button class="window-control-btn maximize" onclick="window.electronAPI.windowMaximize()" title="Maximize">
            <span>&#9633;</span>
        </button>
        <button class="window-control-btn close" onclick="window.electronAPI.windowClose()" title="Close">
            <span>&#10005;</span>
        </button>
    </div>
    
    <div class="flex h-screen pt-8">
        <!-- Chat History Sidebar -->
        <div id="chat-sidebar" class="futuristic-sidebar hidden w-64 bg-white/10 backdrop-blur-md border-r border-white/20 p-4 overflow-y-auto transition-transform duration-300" style="-webkit-app-region: no-drag;">
            <div class="flex items-center justify-between mb-4">
                <h2 class="text-xl font-semibold text-white">Chat History</h2>
                <button id="sidebar-close-btn" class="text-white hover:text-gray-300 transition-colors" style="-webkit-app-region: no-drag;">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <button id="chat-new-btn" class="futuristic-btn w-full mb-4 bg-blue-500/50 hover:bg-blue-500/70 text-white px-4 py-2 rounded transition-colors" style="-webkit-app-region: no-drag;">
                + New Chat
            </button>
            <div id="chat-sessions-list" class="space-y-2">
                <!-- Chat sessions will be rendered here -->
            </div>
        </div>

        <!-- Main Chat Area -->
        <div class="flex-1 flex flex-col">
            <!-- Header -->
            <div class="futuristic-header bg-white/10 backdrop-blur-md border-b border-white/20 p-4 flex items-center gap-4">
                <button id="sidebar-toggle-btn" class="futuristic-btn text-white hover:text-gray-300 transition-colors" style="-webkit-app-region: no-drag;">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
                    </svg>
                </button>
            </div>

            <!-- Messages Area -->
            <div id="chat-messages" class="futuristic-messages-area flex-1 overflow-y-auto p-4 space-y-4" style="-webkit-app-region: no-drag;">
                <!-- Messages will be rendered here -->
            </div>

            <!-- Input Area -->
            <div class="futuristic-input-container bg-white/10 backdrop-blur-md border-t border-white/20 p-4" style="-webkit-app-region: no-drag;">
                <div class="flex gap-2">
                    <textarea 
                        id="chat-input" 
                        class="futuristic-textarea flex-1 bg-white/20 backdrop-blur-sm border border-white/30 rounded-lg px-4 py-2 text-white placeholder-white/50 resize-none focus:outline-none focus:ring-2 focus:ring-blue-500/50"
                        placeholder="Type your message..."
                        rows="2"
                    ></textarea>
                    <button 
                        id="chat-send-btn" 
                        class="futuristic-send-btn bg-blue-500/80 hover:bg-blue-600/80 text-white px-6 py-2 rounded-lg transition-colors disabled:opacity-50 disabled:cursor-not-allowed"
                    >
                        Send
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="js/app.js"></script>
    <script type="module" src="js/chat.js"></script>
</body>
</html>
