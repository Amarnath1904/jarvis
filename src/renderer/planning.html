<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>JARVIS - Morning Planning</title>
    <link rel="stylesheet" href="css/planning.css">
    <!-- Use Google Fonts for premium look -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <!-- Left Panel: Calendar/Schedule -->
        <div class="left-panel">
            <div class="header">
                <h1>Today's Plan</h1>
                <div class="date-time">
                    <p id="current-date">Loading...</p>
                    <p id="current-time">--:--</p>
                </div>
            </div>

            <div class="calendar-container">
                <div class="time-slots" id="time-slots">
                    <!-- Time slots generated by JS -->
                </div>
            </div>

            <div class="controls">
                <button id="add-event-btn" class="btn-secondary">Add Event</button>
                <button id="finish-btn" class="btn-primary">Finish Planning</button>
                <p class="hint">Press Ctrl+Shift+C to Snooze (30m)</p>
            </div>
        </div>

        <!-- Right Panel: Chat/Assistant -->
        <div class="right-panel">
            <div class="chat-header">
                <h2>Assistant</h2>
            </div>
            <div class="chat-messages" id="chat-messages">
                <div class="message system">
                    Good morning! Let's plan your day. What are your main goals?
                </div>
            </div>
            <div class="chat-input-area">
                <input type="text" id="chat-input" placeholder="Type a message...">
            </div>
        </div>
    </div>

    <!-- Event Modal -->
    <div id="event-modal" class="modal">
        <div class="modal-content">
            <h2>Add New Event</h2>
            <div class="form-group">
                <label for="event-title">Title</label>
                <input type="text" id="event-title" placeholder="e.g., Deep Work">
            </div>
            <div class="form-row">
                <div class="form-group">
                    <label for="event-start">From</label>
                    <input type="time" id="event-start">
                </div>
                <div class="form-group">
                    <label for="event-end">To</label>
                    <input type="time" id="event-end">
                </div>
            </div>
            <div class="form-group">
                <label for="event-desc">Description (Optional)</label>
                <textarea id="event-desc" rows="3"></textarea>
            </div>
            <div class="form-group">
                <label>Color</label>
                <div class="color-options">
                    <div class="color-option selected" data-color="blue" style="background-color: #3b82f6;"></div>
                    <div class="color-option" data-color="red" style="background-color: #ef4444;"></div>
                    <div class="color-option" data-color="green" style="background-color: #22c55e;"></div>
                    <div class="color-option" data-color="yellow" style="background-color: #eab308;"></div>
                </div>
            </div>
            <div class="modal-actions">
                <button id="cancel-event-btn" class="btn-text">Cancel</button>
                <button id="save-event-btn" class="btn-primary">Save Event</button>
            </div>
        </div>
    </div>

    <!-- Context Menu -->
    <div id="context-menu" class="context-menu">
        <div class="menu-item" id="ctx-modify">Modify</div>
        <div class="menu-item delete" id="ctx-delete">Delete</div>
    </div>

    <script src="js/planning.js"></script>
</body>

</html>
